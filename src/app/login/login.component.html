<div class="login-form" *ngIf="formLogin" [formGroup]="formLogin">
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input
      matInput
      placeholder="Ingrese tu usuario: "
      formControlName="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Ingrese tu password: "
      type="password"
      formControlName="password">
  </mat-form-field>

  <button
    mat-stroked-button
    color="primary"
    [disabled]="formLogin.invalid || isLoading"
    (click)="loginClick()">
    Ingresar
  </button>
</div>
